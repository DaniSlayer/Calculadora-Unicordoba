<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora Básica Unicórdoba V2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      background-color: #d4d4d4;
      display: grid;
      place-items: center;
    }
    
    .calculadora {
      background-color: #a1a1a1;
      color: white;
      width: 350px;
      max-width: 100%;
      padding: 24px;
      border-radius: 16px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    
    .pantalla {
      grid-column: 1 / -1;
      padding: 24px;
      font-size: 32px;
      text-align: right;
      margin-bottom: 16px;
      font-family: monospace;
      font-weight: 600;
      overflow: auto;
      background-color: #616161;
      color: white;
    }

    .titulo {
            text-align: center;
            justify-content: center;
            color: black;
            font-family: 'Poppins';
        }
        
        .nombres {
            display: inline-block;
            transition: transform 0.3s ease, color 0.3s ease, background-color 0.3s ease;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .nombres:hover {
            transform: scale(1.1);
            color: rgb(0, 143, 168);
            background-color: rgb(255, 255, 255);
        }

        .operacional {
          color: rgb(0, 255, 0);
          font-size: 30px;
          line-height: 11.2px;
        }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #616161;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ff2a;
      color: black;
    }

    #borrar {
      color: yellow;
      font-size: 30px;
    }

    #igual {
      grid-row: span 2;
      background-color: rgb(2, 177, 2);
      font-size: 40px;
    }

    #igual:hover {
      background-color: #5fff3f;
    }

    #c {
      color: red;
      font-weight: bold;
      font-size: 24px;
    }

    #cero {
      grid-column: span 2;
    }

  </style>
</head>
<body>
  <div class="titulo">
    <div><h1>Calculadora Básica</h1> </div>
    <div class="nombres">
    <p><strong>Daniel Peluffo</strong></p>
    <p><strong>Cristian Ibañez</strong></p>
    <p><strong>Gabriel Cardoza</strong></p>
    </div>
</div>  


  <div class="calculadora">
    <input type="text" id="pantalla" value=0 class="pantalla" disabled>
    <button id="c" onclick="limpiar()">C</button>
    <button id="borrar" onclick="borrar()">⬅</button>
    <button class="operacional" onclick="agregarNumero('/')">÷</button>
    <button class="operacional" onclick="agregarNumero('*')">×</button>
    <button onclick="agregarNumero('7')">7</button>
    <button onclick="agregarNumero('8')">8</button>
    <button onclick="agregarNumero('9')">9</button>
    <button class="operacional" onclick="agregarNumero('-')">−</button>
    <button onclick="agregarNumero('4')">4</button>
    <button onclick="agregarNumero('5')">5</button>
    <button onclick="agregarNumero('6')">6</button>
    <button class="operacional" onclick="agregarNumero('+')">+</button>
    <button onclick="agregarNumero('1')">1</button>
    <button onclick="agregarNumero('2')">2</button>
    <button onclick="agregarNumero('3')">3</button>
    <button id="igual" onclick="calcularResultado()">=</button>
    <button id="cero" onclick="agregarNumero('0')">0</button>
    <button onclick="agregarNumero('.')">.</button>
  </div>

  <script>
    let pantalla = document.getElementById("pantalla");

    function agregarNumero(num) {
      if (pantalla.value === "0" || pantalla.value === "Error!") {
        pantalla.value = num;
      } else {
        pantalla.value += num;
      }
    }

    function calcularResultado() {
      try {
        let expresion = pantalla.value.replace("×", "*").replace("÷", "/");
        pantalla.value = eval(expresion);
      } catch (e) {
        pantalla.value = "Error!";
      }
    }

    function limpiar() {
      pantalla.value = "0";
    }

    function borrar() {
      if (pantalla.value.length === 1 || pantalla.value === "Error!") {
        pantalla.value = "0";
      } else {
        pantalla.value = pantalla.value.slice(0, -1);
      }
    }
  </script>
</body>
</html>
